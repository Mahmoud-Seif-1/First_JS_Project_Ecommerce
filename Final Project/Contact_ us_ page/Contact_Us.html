<div class="container">

    <form id="form" class="form">
        <h1>Confirm The Order</h1>

    <div class="control">
    <label for="fullname">Full Name:</label>
    <input  id="fullname"  placeholder="Enter Your Name"> 
    <p class="errorname">Name Must Be character not number and more than 8 char</p>
    </div>


    <div class="control">
        <label for="email">E-mail:</label>
        <input id="email" name="email" placeholder="Enter Your Mail">
        <p class="errormail">Must Be Valid Mail</p> 
    </div>


    <div class="control">
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter Your Phone">
        <p class="errorphone">Must Be Valid Phone</p> 
        
    </div>

    <button  id="submit">Contact_Us</button>
    <p class="orderdone">Order Is Done</p>     
    </form>

</div>
